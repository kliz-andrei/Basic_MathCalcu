<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./static/mywebscript.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .card {
            margin: 50px auto;
            padding: 20px;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .center-heading {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn {
            width: 100px;
            margin: 5px;
        }
        #system_response {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }
        .trademark {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="center-heading">Basic Mathematical Application</h1>
        <h4 class="center-heading trademark">Kliz Andrei Millares</h4>
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">Number 1</label>
                <input type="number" class="form-control" id="num1">
            </div>
    
            <div class="mb-3">
                <label class="form-label">Number 2</label>
                <input type="number" class="form-control" id="num2">
            </div>
    
            <div class="d-flex justify-content-center">
                <button onclick="runAddition()" class="btn btn-primary">Add</button>
                <button onclick="runSubtraction()" class="btn btn-danger">Subtract</button>
                <button onclick="runMultiplication()" class="btn btn-warning">Multiply</button>
                <button onclick="runDivision()" class="btn btn-success">Divide</button>
            </div>
            
            <h2 class="center-heading">Response from Server</h2>
            <div id="system_response"></div>
        </div>
    </div>
    <footer class="trademark">Kliz Andrei Millares</footer>
</body>
</html>
